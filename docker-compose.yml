  db.mysql.main:
    build:
      dockerfile: ./services/mysql/Dockerfile
      context: .
    container_name: db.mysql.main
    volumes:
      - ./volumes/db/mysql/main:/var/lib/mysql
    env_file:
      - .env
    ports:
      - '3306:3306'
    networks:
      - sne

  db.redis.cache:
    build:
      dockerfile: ./services/redis/Dockerfile
      context: .
    container_name: db.redis.cache
    volumes:
      - ./volumes/db/redis/cache:/data
    ports:
      - '6379:6379'
    networks:
      - sne

  nginx.router:
    build:
      dockerfile: ./services/nginx/Dockerfile
      context: .
    volumes:
      - ./services/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - '80:80'
    networks:
      - sne
    depends_on:
      - laravel.api
      # - laravel.api.jonny
      # - laravel.api.sunny
      - db.redis.cache
      - db.mysql.main

networks:
  sne:
    driver: bridge
